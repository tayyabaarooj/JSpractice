<!DOCTYPE html>
<html>
  <head>
<title>COIN FLIP GAME</title>
  </head>
<body>
  <button onclick="
    playGame('heads');
    ">heads</button>
  <button onclick="
  playGame('tails');
  ">tails</button>
<script>


const score = JSON.parse(localStorage.getItem('score'))
  || { wins:0,  losses:0}
  ;
    function playGame(guess){
  const number= Math.random();
 
const result =number<0.5 ? 'heads' : 'tails' ;

console.log(guess === result ? 'you win!' :  'you lose!' );
if (guess === result){
  score.wins ++;
}
else {
  score.losses ++;
}
localStorage.setItem('score',JSON.stringify(score)); 
  
console.log(score);

} 
</script>



</body>
</html>
